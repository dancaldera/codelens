<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VCI</title>
  <script>
    // Preemptively define Autofill stubs before any other scripts load
    window.Autofill = {
      enable: function() { return Promise.resolve({}); },
      setAddresses: function() { return Promise.resolve({}); },
      getAddresses: function() { return Promise.resolve([]); },
      getAutofillableFields: function() { return Promise.resolve([]); },
      setAutofillableFields: function() { return Promise.resolve({}) }
    };
    
    // Override console.error to filter out DevTools protocol errors
    const originalConsoleError = console.error;
    console.error = function() {
      // Convert arguments to array for easier checking
      const args = Array.from(arguments);
      
      // Check if this is a DevTools protocol error
      if (args.length > 0 && 
          typeof args[0] === 'string' && 
          (args[0].includes('Autofill') || 
           args[0].includes('wasn\'t found') ||
           args[0].includes('DevTools Protocol') ||
           args[0].includes('protocol_client.js'))) {
        // Silently ignore these errors
        return;
      }
      
      // Forward all other errors to the original console.error
      return originalConsoleError.apply(console, args);
    };
  </script>
  <!-- Add marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Add highlight.js for code syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/styles/github-dark.min.css">
  <style>
    :root {
      --base-font-size: 13px;
      --code-font-size: 12px;
      --small-font-size: 11px;
      --header-font-size: 14px;
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgba(0, 0, 0, 1);
      color: white;
      overflow: hidden;
      user-select: none;
      font-size: var(--base-font-size);
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 8px;
      box-sizing: border-box;
      width: auto;
    }
    .screenshot-container {
      display: flex;
      justify-content: center;
      margin-bottom: 8px;
      width: 100%;
    }
    .screenshot-thumbnail {
      width: 120px;
      height: 80px;
      margin: 0 4px;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--small-font-size);
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .screenshot-thumbnail:hover {
      border-color: rgba(255, 255, 255, 0.5);
    }
    .screenshot-thumbnail.active {
      border-color: #4CAF50;
    }
    .screenshot-thumbnail.error {
      border-color: #f44336;
    }
    .prompt-container {
      display: flex;
      margin-bottom: 8px;
      justify-content: center;
    }
    #languageDetected {
      background-color: rgba(60, 60, 60, 0.5);
      color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      padding: 6px 10px;
      font-size: var(--base-font-size);
      text-align: center;
      min-width: 150px;
    }
    #analysisResult {
      background-color: rgba(60, 60, 60, 0.5);
      border-radius: 3px;
      padding: 6px;
      font-size: var(--base-font-size);
      flex-grow: 1;
      height: auto;
      min-height: 200px;
      overflow-y: auto;
      margin-bottom: 4px;
      position: relative;
    }
    #loadingIndicator {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      border-radius: 3px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 10px;
    }
    .loading-text {
      font-size: var(--header-font-size);
      color: #fff;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #status {
      font-size: var(--small-font-size);
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
      margin-bottom: 4px;
      height: 14px;
    }
    /* Markdown styling */
    #analysisResult h1, #analysisResult h2 {
      margin-top: 10px;
      margin-bottom: 5px;
    }
    #analysisResult pre {
      background-color: rgba(30, 30, 30, 0.7);
      padding: 8px;
      border-radius: 3px;
      overflow-x: auto;
    }
    #analysisResult code {
      font-family: 'Courier New', monospace;
      font-size: var(--code-font-size);
    }
    #analysisResult p {
      margin: 5px 0;
    }
    /* API Key Input Styling */
    .api-key-container {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-size: var(--small-font-size);
      justify-content: center;
    }
    #apiKeyInput {
      background-color: rgba(60, 60, 60, 0.5);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      padding: 4px 8px;
      font-size: var(--small-font-size);
      width: 200px;
      margin-left: 5px;
    }
    #apiKeyInput::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    #apiKeySaveBtn {
      background-color: rgba(60, 60, 60, 0.5);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      padding: 4px 8px;
      font-size: var(--small-font-size);
      margin-left: 5px;
      cursor: pointer;
    }
    #apiKeySaveBtn:hover {
      background-color: rgba(80, 80, 80, 0.5);
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="api-key-container">
      <span>OpenAI API Key:</span>
      <input type="password" id="apiKeyInput" placeholder="Enter your API key" />
      <button id="apiKeySaveBtn">Save</button>
    </div>
    <div class="screenshot-container">
      <div id="screenshot1" class="screenshot-thumbnail">1</div>
      <div id="screenshot2" class="screenshot-thumbnail">2</div>
    </div>
    
    <div class="prompt-container">
      <div id="languageDetected">Auto-detecting language...</div>
    </div>
    
    <div id="analysisResult"></div>
    <div id="loadingIndicator">
      <div class="spinner"></div>
      <div class="loading-text">Analyzing code...</div>
    </div>
  </div>

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const statusDiv = document.getElementById('status');
    const resultDiv = document.getElementById('analysisResult');
    const screenshot1 = document.getElementById('screenshot1');
    const screenshot2 = document.getElementById('screenshot2');
    const languageDetected = document.getElementById('languageDetected');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const apiKeyInput = document.getElementById('apiKeyInput');
    const apiKeySaveBtn = document.getElementById('apiKeySaveBtn');

    // Configure marked.js to use highlight.js for code highlighting
    marked.setOptions({
      highlight: function(code, lang) {
        if (lang && hljs.getLanguage(lang)) {
          return hljs.highlight(code, { language: lang }).value;
        }
        return hljs.highlightAuto(code).value;
      },
      breaks: true
    });
    

    // Screenshot status updates
    window.api.onScreenshotStatus((status) => {
      if (statusDiv) {
        statusDiv.innerText = status;
      }
    });

    // Analysis results with markdown rendering
    window.api.onAnalysisResult((result) => {
      // Hide loading indicator
      loadingIndicator.style.display = 'none';
      
      resultDiv.innerHTML = marked.parse(result);
      // Apply syntax highlighting to code blocks
      document.querySelectorAll('pre code').forEach((block) => {
        hljs.highlightBlock(block);
      });
    });
    
    // Language detection updates
    window.api.onLanguageDetected((language) => {
      if (languageDetected) {
        languageDetected.textContent = language ? `Language: ${language}` : 'Auto-detecting language...';
      }
    });

    // Prompt submission feedback
    window.api.onSubmitResult((result) => {
      if (statusDiv) {
        statusDiv.innerText = result;
      }
    });

    // Context reset
    window.api.onContextReset(() => {
      if (statusDiv) {
        statusDiv.innerText = '⌘+H: Capture • ⌘+G: Reset • ⌘+B: Toggle • ⌘+Arrow: Move • ⌘+1-2: Opacity • ⌘+3-4: Font • ⌘+5-6: Size';
      }
      resultDiv.innerHTML = '';
      languageDetected.textContent = 'Auto-detecting language...';
      // Clear the screenshot thumbnails
      screenshot1.style.backgroundImage = '';
      screenshot1.innerHTML = '1';
      screenshot2.style.backgroundImage = '';
      screenshot2.innerHTML = '2';
      screenshot1.classList.remove('active', 'error');
      screenshot2.classList.remove('active', 'error');
    });

    // Handle screenshot images
    window.api.onScreenshotImage((imageData) => {
      const targetElement = imageData.index === 1 ? screenshot1 : screenshot2;
      
      try {
        // Display the image
        targetElement.style.backgroundImage = `url(data:image/png;base64,${imageData.data})`;
        targetElement.innerHTML = ''; // Clear the text
        targetElement.classList.add('active');
        targetElement.classList.remove('error');
        
        // Store the screenshot index as a data attribute
        targetElement.dataset.index = imageData.index;
        targetElement.dataset.path = imageData.path;
        
        console.log(`Displayed screenshot ${imageData.index}`);
        
        // Auto-submit analysis after second screenshot
        if (imageData.index === 2) {
          window.api.submitPrompt('analyze');
          // Show loading indicator
          loadingIndicator.style.display = 'flex';
        }
      } catch (err) {
        console.error('Error displaying screenshot:', err);
        targetElement.innerHTML = 'Error';
        targetElement.classList.add('error');
        targetElement.classList.remove('active');
      }
    });

    // Clear screenshots
    window.api.onClearScreenshots(() => {
      screenshot1.style.backgroundImage = '';
      screenshot1.innerHTML = '1';
      screenshot2.style.backgroundImage = '';
      screenshot2.innerHTML = '2';
      screenshot1.classList.remove('active', 'error');
      screenshot2.classList.remove('active', 'error');
      delete screenshot1.dataset.index;
      delete screenshot1.dataset.path;
      delete screenshot2.dataset.index;
      delete screenshot2.dataset.path;
    });

    // Add click handlers for screenshots
    screenshot1.addEventListener('click', () => {
      if (screenshot1.dataset.index) {
        window.api.openScreenshot(parseInt(screenshot1.dataset.index));
      }
    });
    
    screenshot2.addEventListener('click', () => {
      if (screenshot2.dataset.index) {
        window.api.openScreenshot(parseInt(screenshot2.dataset.index));
      }
    });

    // Handle get-prompt requests from main process
    window.api.onGetPrompt(() => {
      const predefinedPrompt = 'You are an expert software developer. Analyze the code in these images, extract it accurately, solve any problems shown, and provide the best practices solution.';
      
      console.log(`Using predefined prompt: ${predefinedPrompt}`);
      return predefinedPrompt;
    });
    
    // Listen for show-loading event from main process
    window.api.onShowLoading(() => {
      loadingIndicator.style.display = 'flex';
    });
    
    // Handle font size changes
    let fontSizeFactor = 1.0; // Default size factor
    const fontSizeStep = 0.15; // 15% increase/decrease per step
    
    window.api.onChangeFontSize((direction) => {
      if (direction === 'increase') {
        fontSizeFactor = Math.min(2.0, fontSizeFactor + fontSizeStep); // Max 2x size
      } else if (direction === 'decrease') {
        fontSizeFactor = Math.max(0.7, fontSizeFactor - fontSizeStep); // Min 0.7x size
      }
      
      // Update CSS variables based on the new font size factor
      document.documentElement.style.setProperty('--base-font-size', `${Math.round(13 * fontSizeFactor)}px`);
      document.documentElement.style.setProperty('--code-font-size', `${Math.round(12 * fontSizeFactor)}px`);
      document.documentElement.style.setProperty('--small-font-size', `${Math.round(11 * fontSizeFactor)}px`);
      document.documentElement.style.setProperty('--header-font-size', `${Math.round(14 * fontSizeFactor)}px`);
      
      console.log(`Font size factor: ${fontSizeFactor.toFixed(2)}`);
    });
    
    // API Key handling
    apiKeySaveBtn.addEventListener('click', () => {
      const apiKey = apiKeyInput.value.trim();
      if (apiKey) {
        window.api.saveApiKey(apiKey);
        // Mask the API key for security
        apiKeyInput.value = '••••••••••••••••••••••••••';
        // Hide the API key container when API key is saved
        document.querySelector('.api-key-container').style.display = 'none';
        if (statusDiv) {
          statusDiv.innerText = 'API key saved successfully';
        }
      } else {
        if (statusDiv) {
          statusDiv.innerText = 'Please enter a valid API key';
        }
      }
    });
    
    // Load saved API key on startup
    window.api.getApiKey().then(apiKey => {
      if (apiKey) {
        // Show masked characters instead of the actual key
        apiKeyInput.value = '••••••••••••••••••••••••••';
        // Hide the API key container when API key is already saved
        document.querySelector('.api-key-container').style.display = 'none';
      }
    });
    
    // Initial status text
    if (statusDiv) {
      statusDiv.innerText = '⌘+H: Capture • ⌘+G: Reset • ⌘+B: Toggle • ⌘+Arrow: Move • ⌘+1-2: Opacity • ⌘+3-4: Font • ⌘+5-6: Size';
    }
  });
  </script>
</body>
</html>
