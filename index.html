<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VCI</title>
  <script>
    // Preemptively define Autofill stubs before any other scripts load
    window.Autofill = {
      enable: function() { return Promise.resolve({}); },
      setAddresses: function() { return Promise.resolve({}); },
      getAddresses: function() { return Promise.resolve([]); },
      getAutofillableFields: function() { return Promise.resolve([]); },
      setAutofillableFields: function() { return Promise.resolve({}) }
    };
    
    // Override console.error to filter out DevTools protocol errors
    const originalConsoleError = console.error;
    console.error = function() {
      // Convert arguments to array for easier checking
      const args = Array.from(arguments);
      
      // Check if this is a DevTools protocol error
      if (args.length > 0 && 
          typeof args[0] === 'string' && 
          (args[0].includes('Autofill') || 
           args[0].includes('wasn\'t found') ||
           args[0].includes('DevTools Protocol') ||
           args[0].includes('protocol_client.js'))) {
        // Silently ignore these errors
        return;
      }
      
      // Forward all other errors to the original console.error
      return originalConsoleError.apply(console, args);
    };
  </script>
  <!-- Add marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Add highlight.js for code syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/styles/github-dark.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgba(40, 40, 40, 0.7);
      color: white;
      overflow: hidden;
      user-select: none;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 8px;
      box-sizing: border-box;
    }
    .screenshot-container {
      display: flex;
      justify-content: center;
      margin-bottom: 8px;
      width: 100%;
    }
    .screenshot-thumbnail {
      width: 120px;
      height: 80px;
      margin: 0 4px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .screenshot-thumbnail:hover {
      border-color: rgba(255, 255, 255, 0.5);
    }
    .screenshot-thumbnail.active {
      border-color: #4CAF50;
    }
    .screenshot-thumbnail.error {
      border-color: #f44336;
    }
    .prompt-container {
      display: flex;
      margin-bottom: 8px;
    }
    textarea {
      background-color: rgba(60, 60, 60, 0.5);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      padding: 6px;
      resize: none;
      font-size: 13px;
      flex-grow: 1;
    }
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    select {
      background-color: rgba(60, 60, 60, 0.5);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      padding: 6px;
      margin-left: 5px;
      font-size: 13px;
      width: 100px;
    }
    #analysisResult {
      background-color: rgba(60, 60, 60, 0.5);
      border-radius: 3px;
      padding: 6px;
      font-size: 13px;
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 4px;
    }
    #status {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
      margin-bottom: 4px;
      height: 14px;
    }
    /* Markdown styling */
    #analysisResult h1, #analysisResult h2 {
      margin-top: 10px;
      margin-bottom: 5px;
    }
    #analysisResult pre {
      background-color: rgba(30, 30, 30, 0.7);
      padding: 8px;
      border-radius: 3px;
      overflow-x: auto;
    }
    #analysisResult code {
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }
    #analysisResult p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="screenshot-container">
      <div id="screenshot1" class="screenshot-thumbnail">1</div>
      <div id="screenshot2" class="screenshot-thumbnail">2</div>
    </div>
    
    <div class="prompt-container">
      <textarea id="promptInput" placeholder="Enter prompt... (⌘+Enter to submit)" rows="2"></textarea>
      <select id="languageSelect">
        <option value="">Auto</option>
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
        <option value="typescript">TypeScript</option>
        <option value="java">Java</option>
        <option value="c">C</option>
        <option value="cpp">C++</option>
        <option value="csharp">C#</option>
        <option value="go">Go</option>
        <option value="rust">Rust</option>
        <option value="ruby">Ruby</option>
        <option value="php">PHP</option>
        <option value="swift">Swift</option>
      </select>
    </div>
    
    <div id="analysisResult"></div>
    
    <div id="status">⌘+H: Capture • ⌘+G: Reset • ⌘+B: Toggle • ⌘+Arrow: Move</div>
  </div>

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const statusDiv = document.getElementById('status');
    const promptInput = document.getElementById('promptInput');
    const languageSelect = document.getElementById('languageSelect');
    const resultDiv = document.getElementById('analysisResult');
    const screenshot1 = document.getElementById('screenshot1');
    const screenshot2 = document.getElementById('screenshot2');

    // Configure marked.js to use highlight.js for code highlighting
    marked.setOptions({
      highlight: function(code, lang) {
        if (lang && hljs.getLanguage(lang)) {
          return hljs.highlight(code, { language: lang }).value;
        }
        return hljs.highlightAuto(code).value;
      },
      breaks: true
    });

    // Screenshot status updates
    window.api.onScreenshotStatus((status) => {
      statusDiv.innerText = status;
    });

    // Analysis results with markdown rendering
    window.api.onAnalysisResult((result) => {
      resultDiv.innerHTML = marked.parse(result);
      // Apply syntax highlighting to code blocks
      document.querySelectorAll('pre code').forEach((block) => {
        hljs.highlightBlock(block);
      });
    });

    // Prompt submission feedback
    window.api.onSubmitResult((result) => {
      statusDiv.innerText = result;
    });

    // Context reset
    window.api.onContextReset(() => {
      statusDiv.innerText = '⌘+H: Capture • ⌘+G: Reset • ⌘+B: Toggle • ⌘+Arrow: Move';
      promptInput.value = '';
      resultDiv.innerHTML = '';
      languageSelect.value = '';
      // Clear the screenshot thumbnails
      screenshot1.style.backgroundImage = '';
      screenshot1.innerHTML = '1';
      screenshot2.style.backgroundImage = '';
      screenshot2.innerHTML = '2';
      screenshot1.classList.remove('active', 'error');
      screenshot2.classList.remove('active', 'error');
    });

    // Handle screenshot images
    window.api.onScreenshotImage((imageData) => {
      const targetElement = imageData.index === 1 ? screenshot1 : screenshot2;
      
      try {
        // Display the image
        targetElement.style.backgroundImage = `url(data:image/png;base64,${imageData.data})`;
        targetElement.innerHTML = ''; // Clear the text
        targetElement.classList.add('active');
        targetElement.classList.remove('error');
        
        // Store the screenshot index as a data attribute
        targetElement.dataset.index = imageData.index;
        targetElement.dataset.path = imageData.path;
        
        console.log(`Displayed screenshot ${imageData.index}`);
      } catch (err) {
        console.error('Error displaying screenshot:', err);
        targetElement.innerHTML = 'Error';
        targetElement.classList.add('error');
        targetElement.classList.remove('active');
      }
    });

    // Clear screenshots
    window.api.onClearScreenshots(() => {
      screenshot1.style.backgroundImage = '';
      screenshot1.innerHTML = '1';
      screenshot2.style.backgroundImage = '';
      screenshot2.innerHTML = '2';
      screenshot1.classList.remove('active', 'error');
      screenshot2.classList.remove('active', 'error');
      delete screenshot1.dataset.index;
      delete screenshot1.dataset.path;
      delete screenshot2.dataset.index;
      delete screenshot2.dataset.path;
    });

    // Add click handlers for screenshots
    screenshot1.addEventListener('click', () => {
      if (screenshot1.dataset.index) {
        window.api.openScreenshot(parseInt(screenshot1.dataset.index));
      }
    });
    
    screenshot2.addEventListener('click', () => {
      if (screenshot2.dataset.index) {
        window.api.openScreenshot(parseInt(screenshot2.dataset.index));
      }
    });

    // Submit on Cmd+Enter
    promptInput.addEventListener('keydown', (event) => {
      if (event.metaKey && event.key === 'Enter') {
        const prompt = promptInput.value.trim();
        if (prompt) {
          window.api.submitPrompt(prompt);
        }
        event.preventDefault();
      }
    });
    
    // Handle get-prompt requests from main process
    window.api.onGetPrompt(() => {
      // Get the prompt text and language selection
      const promptText = promptInput.value.trim();
      const language = languageSelect.value;
      
      // Create the combined prompt with language selection if specified
      let fullPrompt = promptText || 'Analyze the images and solve the coding problem in them';
      
      if (language) {
        fullPrompt += ` in ${language}`;
      }
      
      return fullPrompt;
    });
  });
  </script>
</body>
</html>
