<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CodeLens</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/main.css">

  <!-- Add marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Add highlight.js for code syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/styles/github-dark.min.css">
</head>
<body>
  <div id="container">
    <div class="api-key-container">
      <span>OpenAI API Key:</span>
      <input type="password" id="apiKeyInput" placeholder="Enter your API key" />
      <button id="apiKeySaveBtn">Save</button>
    </div>
    <div class="main-content">
      <div class="screenshot-section">
        <div id="screenshotContainer" class="screenshot-container">
          <!-- Screenshots will be dynamically created here -->
        </div>
      </div>
      <div id="analysisResult"></div>
    </div>
    <div id="loadingIndicator">
      <div class="spinner"></div>
      <div class="loading-text">Analyzing code...</div>
    </div>
  </div>

  <!-- Main renderer script -->
  <script src="src/renderer.js"></script>
</body>
</html>
